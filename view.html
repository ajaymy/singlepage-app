   <script type="text/javascript">
  $(document).ready(function() {
        $("#EnquiryTable").dataTable(
        {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ],
           'columnDefs': [{
					 'targets': 2,
					 'searchable': false,
					 'orderable': false,
					 'className': 'dt-body-center'
				  }],
					order: [[ 5, 'desc' ]],
                    
					"processing": true,
					/*"pagingType": "full_numbers",
					"serverSide": true,*/
					"ajax":{
						url :"CRUD.php", // json datasource
						data: {type :"Enquire"},
						type: "post",  // method  , by default get
						error: function(data,responseText){  // error handling
							console.log(data);
							console.log(responseText);
							$("#EnquiryTable").append('<tbody class="employee-grid-error"><tr><th colspan="3">No Booking found. Try another date</th></tr></tbody>');
							
							
						}
					}
        
        });
   
  });
